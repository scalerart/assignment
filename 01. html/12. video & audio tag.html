<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Tag</title>
</head>
<body>
    <video src="images/শহীদ আব্দুল মালেক ভাইকে নিয়ে গান _ Itihas Vanga Name _ ইতিহাস ভাঙ্গা নাম _ Saimum _ শহীদি গান ২০২৩.mp4" controls autoplay muted loop width="50%" height="300px" poster="" preload="metadata" playsinline frameborder></video>

    <audio src=""controls autoplay loop muted preload=""></audio>
    <!-- 
    *** HTML <video> Tag – সম্পূর্ণ ব্যাখ্যা
        HTML এর <video> ট্যাগ ব্যবহার করা হয় ওয়েবপেজে ভিডিও প্রদর্শন ও চালানোর জন্য।
        এটি HTML5-এ যুক্ত হয়েছে এবং প্লে, পজ, ভলিউম, ফুলস্ক্রিন ইত্যাদি বিল্ট-ইন কন্ট্রোল দেয়।    

    *** video Tag-এর গুরুত্বপূর্ণ Attributes
        1.  Controls        : <video src="video.mp4" controls></video>
        2.  Autoplay        : <video src="video.mp4" autoplay muted></video>
        3.  Muted           : <video src="video.mp4" muted></video>
        4.  Loop            : <video src="video.mp4" loop controls></video>
        5.  Width/Height    : <video width="500" height="300" controls>
        6.  Poster          : <video src="video.mp4" poster="thumbnail.jpg" controls></video>
        7.  Preload         : <video src="video.mp4" preload="metadata" controls></video>
        8.  Playsinline     : <video src="video.mp4" playsinline></video>

    *** HTML <audio> Tag — সম্পূর্ণ ব্যাখ্যা
        HTML এর <audio> ট্যাগ ব্যবহার করা হয় ওয়েবপেজে অডিও/মিউজিক/সাউন্ড প্লে করতে।
        এটি HTML5-এ যুক্ত হয়েছে এবং Play/Pause, Volume, Download অপশনসহ একটি বিল্ট-ইন অডিও প্লেয়ার দেখায়।

    *** Audio Tag-এর গুরুত্বপূর্ণ Attributes
        1.  Controls    : <audio src="music.mp3" controls></audio>
        2.  Autoplay    : <audio src="music.mp3" autoplay></audio>
        3.  Loop        : <audio src="music.mp3" loop controls></audio>
        4.  Muted       : <audio src="music.mp3" muted controls></audio>
        5.  Preload     : <audio src="song.mp3" preload="metadata" controls></audio>
    -->
</body>
</html>
