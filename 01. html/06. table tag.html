<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <table border="1px"style="border-collapse: collapse; width: 800px; height: 300px; font-size: 30px; text-align: center; margin: 50px auto;">
        <caption style="text-align: center; color: white; font-size: 50px; background: red; padding: 10px 20px;">HTML Table Tag</caption>
        
        <thead>
            <tr style="background-color: darkgreen; color: white;">
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>D-code</td>
            </tr>

            <tr style="background-color: antiquewhite;">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Roton</td>
                <td>10,110</td>
                <td>R-code</td>
            </tr>

            <tr style="border-bottom: 5px solid darkgreen;">
                <td>4</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>M-code</td>
            </tr>
        </tbody>
    </table>

    <!-- 
    1.  Table Tag
        1.  Table       : <table>...</table>
        2.  Table Row   : <tr>...</tr>
        3.  Table Head  : <th>...</th>
        4.  Table Data  : <td>...</td>

    1.  HTML Table Tag –
        HTML-এ টেবিল (Table) ব্যবহার করা হয় ডাটা সারি–কলাম আকারে প্রদর্শনের জন্য।
        একটি টেবিল তৈরি করতে সাধারণত নিচের ট্যাগগুলো ব্যবহৃত হয়:        

    2.  Table ট্যাগসমূহ
        1.  <table>
            টেবিল তৈরি করার মূল কন্টেইনার।
            এর মধ্যে সব টেবিল সম্পর্কিত ট্যাগ থাকে।
        
        2.  <tr> – Table Row
            টেবিলের একেকটি সারি (Row) তৈরি করে।
            
        3.  <td> – Table Data Cell
            টেবিলের ডাটা সেল বা ঘর তৈরি করে।
            এটি সাধারণ সেল তৈরির ট্যাগ।
            
        4.  <th> – Table Header Cell
            শিরোনাম সেল তৈরি করতে ব্যবহৃত হয়।
            এটি Bold + Center হয়ে থাকে ডিফল্টভাবে।
            
        5.  <caption>
            টেবিলের শিরোনাম দেখাতে ব্যবহৃত হয় (টেবিলের উপরে থাকে)।
            
        6.  <thead> – Table Head Section
            টেবিলের হেডার অংশ আলাদা করতে ব্যবহৃত হয়
            (যেখানে <tr> এবং <th> থাকে)।
                
        7.  <tbody> – Table Body Section
            মূল টেবিল ডাটাগুলো রাখার স্থান।
            
        8.  <tfoot> – Table Footer Section
            টেবিলের নিচের সারি—সাধারণত মোট/সংক্ষেপ ইত্যাদি।            
    -->

</body>

</html>
