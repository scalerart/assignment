<body>
    <h1 style="text-align: center; color: white; font-size: 50px; background: red; padding: 10px 20px;">How to Add Image
    </h1>

    <img style="width: 340px; padding: 50px;" src="images/course-1.png" alt="">
    <img style="width: 340px; padding: 50px;" src="images/course-2.png" alt="">
    <img style="width: 340px; padding: 50px;" src="images/course-3.png" alt="">

    <h1 style="text-align: center; color: white; font-size: 50px; background: red; padding: 10px 20px;">How to Add Anchor Tag</h1>

    <h1 style="text-align: center; color: white; font-size: 50px; background: red; padding: 10px 20px; width: 200px; border-radius: 10px; display: inline; margin: 50px; text-align: center;"><a style="text-decoration: none; color: white;" href="https://github.com/scalerart">Github</a></h1>

    <!-- 
    1.  Img tag or Anchor Tag
        1.  Img     : <img src="" alt="">
        2.  Anchor  : <a href="" target="_blank"></a>

    1.  Img Tag
        1.  ছবি দেখানোর জন্য
        2.  মূল attribute → src, alt, width, height
    
    2.  Anchor Tag
        1.  লিংক তৈরির জন্য
        2.  মূল attribute → href, target        
    -->
</body>
