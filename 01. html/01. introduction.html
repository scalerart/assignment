    <h1 style="text-align: center; font-weight: bold;">Introduction of HTML</h1>
    <!-- 
    1.  HTML-এর পূর্ণরূপ: HyperText Markup Language
        এটি হলো ওয়েব পেজ তৈরির মূল ভাষা। যেকোনো ওয়েবসাইটের যে কাঠামো বা structure—তা তৈরি হয় HTML দিয়ে।

    2.  HTML কী?
        HTML হলো একটি Markup Language — অর্থাৎ এটি কোনো প্রোগ্রামিং ভাষা নয়, বরং ওয়েব পেজে কোন লেখা, ছবি, ভিডিও বা বাটন কোথায় থাকবে, কেমনভাবে সাজানো থাকবে—সে বিষয়টি ব্রাউজারকে বলে দেয়।
        যেমন একটি বাড়ির নকশা থাকে, HTML হচ্ছে সেই ওয়েবসাইটের নকশা।
    
    3.  HTML কীভাবে কাজ করে?
        HTML কাজ করে ট্যাগ (tag) ব্যবহার করে।
        প্রতিটি ট্যাগের নির্দিষ্ট কাজ আছে।

        উদাহরণ:
            <h1>এটি একটি শিরোনাম</h1>
            <p>এটি একটি প্যারাগ্রাফ টেক্সট।</p>

    4.  HTML দিয়ে যা যা করা যায়
        1.  ওয়েবসাইটের কাঠামো তৈরি
        2.  টেক্সট, ছবি, ভিডিও যুক্ত করা
        3.  টেবিল, লিস্ট, বাটন তৈরি
        4.  ফর্ম তৈরি (যেমন লগইন/রেজিস্ট্রেশন)
        5.  CSS ও JavaScript যুক্ত করে ওয়েবসাইটকে সুন্দর ও কার্যকর করা    
        
    5.  HTML কেন গুরুত্বপূর্ণ?
        1.  HTML ছাড়া কোনো ওয়েবসাইট তৈরি করা যায় না
        2.  এটি ওয়েব ডেভেলপমেন্টের প্রথম ধাপ
        3.  খুব সহজ ও দ্রুত শেখা যায়
-->
